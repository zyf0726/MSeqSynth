plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

def javaVersion = JavaLanguageVersion.of(8)
def javaHome = javaToolchains.compilerFor { languageVersion = javaVersion }.get().metadata.installationPath.asFile.toString()

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    // The RepositoryHandler.jcenter() method has been deprecated.
    // This is scheduled to be removed in Gradle 8.0.
    // JFrog announced JCenter's shutdown in February 2021.
    // Use mavenCentral() instead.
    mavenCentral()
    
    flatDir {
   		dirs "${javaHome}/lib"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // z3 java api
    implementation files("${rootDir}/libs/com.microsoft.z3.jar")
    
    // jbse
    implementation files("${rootDir}/libs/jbse-0.10.0-SNAPSHOT.jar")
    
    // javassist
    implementation files("${rootDir}/libs/javassist.jar")
    
}

version = '0.10.0-SNAPSHOT'

shadowJar {
	relocate 'jbse', 'mseqsynth.jbse'
}
